syntax = "proto3"; // версия протобафа


package auth; // namespace чтобы не было конфликтов 
// когда много протофайлов и их имена могли бы пересекаться

option go_package = "tuzov.sso.v1;ssov1"; // тех параметр используемый для генерации go кода

// создаем именно Auth, а не sso, так как лучше/логичнее группируются, меньше связанности и
// легче потом разделить всё если понадобиться
service Auth {
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest {
    string email = 1;
    string password = 2;
}

message RegisterResponse {
    int64 user_id = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
    int32 app_id = 3;
}

message LoginResponse {
    string token = 1;
}

message IsAdminRequest {
    int64 user_id = 1;
}

message IsAdminResponse {
    bool is_admin = 1;
}